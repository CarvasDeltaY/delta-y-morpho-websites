<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <style>
      /* Hide sidebar elements */
      header, footer, .view {
        display: none !important;
      }

      /* Full-screen iframe container */
      .iframe-container {
        width: 100vw;  /* Full viewport width */
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      /* Make iframe responsive */
      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none; /* Removes border for seamless view */
      }

      /* Remove any unnecessary margins/padding */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        height: 100%;
      }

      .wrapper {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }

      section {
        width: 100%;
        height: 100vh; /* Full screen height */
        padding: 0;
      }

      /* Sidebar container */
      .sidebar {
        position: fixed;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .sidebar h2 {
        color: #4E7CFF;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .sidebar button {
        background-color: #717A90;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 5px 0;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        width: 150px;
        text-align: left;
      }

      .sidebar button:hover {
        background-color: #5a6278;
      }
    </style>
  </head>
  
  <body>
    <div class="wrapper">
      <section>
        {{ content }}

        <!-- Sidebar Menu -->
        <div class="sidebar">
          <h2>VIEW:</h2>
          <button>Global</button>
          <button>Curators</button>
          <button>Vaults</button>
          <button>Markets</button>
          <button>Network Effects</button>
        </div>

        <!-- Full-screen Power BI iframe -->
        <div class="iframe-container">
          <iframe title="20250310 - Markets Final Dataset V1" 
                  src="https://app.powerbi.com/view?r=eyJrIjoiZjIzYWJkZWItODEzNC00MDJmLWE3MzMtODViZjZjYTE0Y2MyIiwidCI6ImExM2EyNGE1LTZjODAtNDBmNi1iYzFkLWJhMjk2YWJjMjBhNiIsImMiOjl9" 
                  allowFullScreen="true">
          </iframe>
        </div>
      </section>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
