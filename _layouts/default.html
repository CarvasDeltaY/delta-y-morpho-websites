<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <style>
      /* Hide sidebar elements */
      header, footer, .view {
        display: none !important;
      }

      /* Ensure the content stretches across the full width */
      .wrapper {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }

      section {
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>
  
  <body>
    <div class="wrapper">
      <section>
        {{ content }}

        <!-- Centered Power BI iframe -->
        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
          <iframe title="20250310 - Markets Final Dataset V1" width="1024" height="1060" 
                  src="https://app.powerbi.com/view?r=eyJrIjoiZjIzYWJkZWItODEzNC00MDJmLWE3MzMtODViZjZjYTE0Y2MyIiwidCI6ImExM2EyNGE1LTZjODAtNDBmNi1iYzFkLWJhMjk2YWJjMjBhNiIsImMiOjl9" 
                  frameborder="0" allowFullScreen="true">
          </iframe>
        </div>
      </section>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
