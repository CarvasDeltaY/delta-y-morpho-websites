<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <style>
      /* Hide sidebar elements */
      header, footer, .view {
        display: none !important;
      }

      /* Full-screen iframe container */
      .iframe-container {
        width: 100vw;  /* Full viewport width */
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      /* Make iframe responsive */
      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none; /* Removes border for seamless view */
      }

      /* Remove any unnecessary margins/padding */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        height: 100%;
      }

      .wrapper {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }

      section {
        width: 100%;
        height: 100vh; /* Full screen height */
        padding: 0;
      }
    </style>
  </head>
  
  <body>
    <div class="wrapper">
      <section>
        {{ content }}
        <!-- Full-screen Power BI iframe -->
        <div class="iframe-container">
          <iframe title="20250310 - Markets Final Dataset V1" 
                  src="https://app.powerbi.com/view?r=eyJrIjoiZjIzYWJkZWItODEzNC00MDJmLWE3MzMtODViZjZjYTE0Y2MyIiwidCI6ImExM2EyNGE1LTZjODAtNDBmNi1iYzFkLWJhMjk2YWJjMjBhNiIsImMiOjl9" 
                  allowFullScreen="true">
          </iframe>
        </div>
      </section>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
